<ol class="list-group">
  <li
    *ngFor="let cvItem of cvs; let isOdd = odd"
    class="list-group-item"
    [ngClass]="{
      'list-group-item-primary': isOdd,
      'list-group-item-secondary': !isOdd
    }"
  >
    <app-item (selectCv)="onForwardCv($event)" [cv]="cvItem"></app-item>
  </li>
</ol>
